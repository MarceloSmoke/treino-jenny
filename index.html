<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site de Treino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(imagens/papel-de-parede-para-academia-com-instens-de-muscula_o.jpg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: #2b2d2e;
            box-shadow: 2px 2px 10px black;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin: 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .container {
            width: 80%;
            margin-top: 80px;
            margin-bottom: 50px;
        }

        .day {
            margin-bottom: 30px;
        }

        .dayTitle {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .exerciseItem {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.048);
            position: relative;
        }

        .exerciseName {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            cursor: pointer;
        }

        .gif {
            width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }

        .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #e74c3c;
        }

        nav {
            background-color: #2b2d2e;
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 60px;
            left: 0;
            z-index: 999;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2b2d2e;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }

        footer {
            background-color: #2b2d2e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Tela de Login */
        .login-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0); /* Cor de fundo totalmente transparente */
            backdrop-filter: blur(4px); /* Efeito de desfoque */
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.479); /* Cor de fundo com leve opacidade */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.199);
            text-align: left;
        }
    </style>
</head>
<body>

    <header>
        <span class="menu-icon" onclick="toggleNav()">☰</span>
        <h1>Bem-vindo ao Seu Site de Treino</h1>
        <p>Transforme seu corpo com nosso plano de treino personalizado.</p>
        <a href="C:\Users\marcelo\Desktop\prototipo-app\treino-jenny\pag.html" class="button">Ver Plano de Treino</a>
    </header>

    <nav>
        <a href="#">Plano de Treino</a>
        <a href="#">Exercícios</a>
        <a href="#">Contato</a>
    </nav>

    <div class="container">
        <!-- Seu conteúdo existente -->
    </div>

    <!-- Tela de Login -->
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Usuário">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer>
        © 2024 Seu Site de Treino. Todos os direitos reservados.
    </footer>

    <script>
        function toggleNav() {
            const nav = document.querySelector('nav');
            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
        }

        function toggleGif(gifId) {
            const gif = document.getElementById(gifId);
            gif.style.display = (gif.style.display === 'none') ? 'block' : 'none';
        }

        function closeGif(gifId) {
            const gif = document.getElementById(gifId);
            gif.style.display = 'none';
        }
    </script>

</body>
</html>
